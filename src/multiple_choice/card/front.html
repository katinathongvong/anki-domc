    function shuffleJSONArray(JSONArray) {

        var arrCopy = Object.assign([], JSONArray);
        let i = JSONArray.length;
  while (i > 0) {
    const ri = Math.floor(Math.random() * i);
    i--;
    [arrCopy[i], arrCopy[ri]] = [arrCopy[ri], arrCopy[i]];
  }

  }
